apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.project.ext.compileSdkVersion
//    buildToolsVersion rootProject.project.ext.defaultBuildToolsVersion


    defaultConfig {
        minSdkVersion rootProject.project.ext.minSdkVersion
        targetSdkVersion rootProject.project.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.android.support:appcompat-v7:${rootProject.project.ext.supportLibVersion}"
}
